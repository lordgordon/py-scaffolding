exit-code: 0
cache:
  dir: ./.trivy-cache
severity:
  - HIGH
  - CRITICAL
db:
  no-progress: true
vulnerability:
  type:
    - os
    - library
  ignore-unfixed: true
scan:
  skip-dirs:
    - .venv
    - .git
  scanners:
    - vuln
    - misconfig
    - secret
misconfiguration:
  include-non-failures: false
  scanners:
    - terraform
  terraform:
    exclude-downloaded-modules: true
